<body>

	<div id="main-content">

		<header>

		<footer>
			<button class="clearInput" id="fpm">Search</button>
			<input type="text" id="addy" value="123 ABC Lane"/>	
			<input type="checkbox" id="fly" checked hidden/>	
			<button id="flyToggleTab" onclick='if(document.getElementById("fly").checked==true){this.style.border="2px outset #343a43";this.style.fontWeight="300";this.style.color="#ccc";document.getElementById("fly").checked=false;}else{this.style.border="4px ridge #343a43";this.style.fontWeight=300;this.style.color="#565c65";document.getElementById("fly").checked=true;}'>Open Search in New Tab</button>

<script>
$(document).ready(function(){

	var w = window.innerWidth;
	
	if (w <= 700) {
	//	$("#fpm-logo").css("width",65);
		$("#boom").css("display", "none");
		$("#flyToggleTab").css("display", "none");
		$("#fly").css("checked", false);
	}
	
	$(window).resize(function(e){
		var w = window.innerWidth;
		if (w <= 700) {
		//	$("#fpm-logo").css("width",65);
			$("#boom").css("display", "none");
			$("#flyToggleTab").css("display", "none");
			$("#fly").css("checked", false);
		} else {
		//	$("#fpm-logo").css("width",125);
			$("#boom").css("display", "block");
			$("#flyToggleTab").css("display", "inline-block");
			$("#fly").css("checked", true);
			
		}
	});






	
	$("#addy").focus(function(){
		if (document.getElementById("addy").value === "123 ABC Lane") {	
			document.getElementById("addy").value = "";
			//document.getElementById("addy").style.color = "#dde";
		}
	});
	$("#addy").blur(function(){
		if (document.getElementById("addy").value === "") {	
			document.getElementById("addy").value = "123 ABC Lane";
			//document.getElementById("addy").style.color = "#565c65";
		}
	});
	
});
</script>
